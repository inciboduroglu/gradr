<!-- Stack the columns on mobile by making one full-width and the other half-width -->

    <script>
		function grade() {
		    document.getElementById("essay").innerHTML = "Paragraph changed.";

	<script>
		function func_call(){
			document.getElementById("essay").innerHTML = "Trying python code.";
			$.ajax({
				type: "POST",
				url: "~/pythoncode.py",
				data: {
					textarea: $("#textarea").val()
				},
				success: function(o) {
					document.getElementById("essay").innerHTML = "success";
				},
				error: function(error) {
					document.getElementById("essay").innerHTML = "fail.";
				}
			});
		}
